<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 需要传入参数，参数本身是函数(resolve,reject)
        // resolve,reject本身也是函数
        // 一般情况下是有异步操作时，使用Promise异步操作进行封装
         new Promise((resolve,reject)=>{
            // 第一次网络请求的代码
            setTimeout(()=>{
                // 成功的时候调用resolve
                resolve()
                // 失败的时候调用reject
                reject('error message')
            },1000 )
            // 成功
         }).then(()=>{
            // 第一次拿到结果的处理代码
            console.log('hello python')
            return new Promise((resolve,reject)=>{
                // 第二次网络请求的代码
                setTimeout(()=>{
                    resolve()
                },1000)
            }).then(()=>{
                // 第二次拿到结果的处理代码
                console.log('hello world')

            })
            // 失败
         }).catch((err)=>{
            console.log(err);
         })
    </script>
</body>
</html>
