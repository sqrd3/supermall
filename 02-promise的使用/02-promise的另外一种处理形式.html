
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
         new Promise((resolve,reject)=>{
           
            setTimeout(()=>{
               
                resolve('hello world')
              
                reject('error message')
            },1000 )
            
            //then(参数1，参数2)，resolve就执行参数1，reject执行参数2 
         }).then((data)=>{
            console.log(data);
         },(err)=>{
            console.log(err);
         })
    </script>
</body>
</html>
